<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto News Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Latest News Headlines</h1>
            <form action="{% url 'fetch_news' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Fetch Latest News</button>
            </form>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Source</th>
                    <th>Published At</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>
                        {{ article.title }}
                        <p class="text-muted small">{{ article.summary|safe }}</p>
                    </td>
                    <td>{{ article.source }}</td>
                    <td>{{ article.published_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No news articles found. Try fetching the latest news!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
